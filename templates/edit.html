{% extends 'base.html' %}

{% block content %}
    <h2><a href = "/">view Student</a></h2>
    <h2>{% block title %} Edit "{{ post['name'] }}" {% endblock %}</h2>
   
        <form action="{{ url_for('edit', id=post['id']) }}" method="POST">
        <label for="title">Name</label>
        <br>
        <input type="text" name="name"
               placeholder="Post name"
               value="{{ request.form['name'] or post['name'] }}"></input>
               <br>

               <label for="content">Post Address</label>
               <br>
               <textarea name="content"
                         placeholder="Post Address"
                         rows="15"
                         cols="60"
                         >{{ request.form['addr'] or post['addr'] }}</textarea>
              <br>
              <label for="title">City</label>
              <br>
              <input type="text" name="city"
                         placeholder="Post city"
                         value="{{ request.form['city'] or post['city'] }}"></input>
              <br>
            <label for="title">Pin</label>
                         <br>
              <input type="text" name="pin"
                         placeholder="Post pin"
                         value="{{ request.form['pin'] or post['pin'] }}"></input>
              <br>
          
        <button type="submit">Edit</button>
    </form>
   
   

    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete student"
                onclick="return confirm('Are you sure you want to delete this student?')">
    </form>

{% endblock %}
